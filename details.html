<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money$tr∞ - Transaction Details</title>

    <!-- Tailwind Local Build -->
    <link rel="stylesheet" href="../src/output.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body class="bg-background-dark text-text-primary-dark font-display">
    <div class="flex flex-col min-h-screen overflow-x-hidden">
      <!-- Header -->
      <header
        class="flex items-center justify-between whitespace-nowrap px-6 md:px-16 lg:px-24 py-5 border-b border-border-dark bg-navbar-dark"
      >
        <!-- Logo -->
        <div class="flex items-center gap-3 text-white">
          <img
            src="./logo 1.png"
            alt="Money$tr∞ Logo"
            class="h-8 md:h-10 w-auto object-contain"
          />
        </div>

        <!-- Nav and Action -->
        <div class="flex items-center gap-8">
          <nav class="hidden md:flex items-center gap-8">
            <a
              href="#"
              class="text-text-primary-dark text-sm font-medium hover:text-primary transition"
              >Dashboard</a
            >
            <a
              href="#"
              class="text-text-primary-dark text-sm font-medium hover:text-primary transition"
              >Transactions</a
            >
            <a
              href="#"
              class="text-text-primary-dark text-sm font-medium hover:text-primary transition"
              >Reports</a
            >
            <a
              href="#"
              class="text-text-primary-dark text-sm font-medium hover:text-primary transition"
              >Budgets</a
            >
          </nav>

          <!-- Add Transaction Button -->
          <button
            class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-bold hover:bg-emerald-500 transition"
          >
            Add Transaction
          </button>

          <!-- Profile Icon -->
          <div
            class="size-10 bg-cover bg-center rounded-full"
            style='background-image: url("https://cdn-icons-png.flaticon.com/512/149/149071.png");'
          ></div>
        </div>
      </header>

      <!-- Main -->
      <main
        class="flex flex-1 justify-center px-6 sm:px-10 md:px-16 lg:px-24 py-10"
      >
        <div class="w-full max-w-3xl flex flex-col">
          <!-- Back to List -->
          <a
            href="#"
            class="flex items-center gap-2 text-accent-dark text-sm font-medium pb-4 hover:underline"
          >
            <span class="material-symbols-outlined text-base">arrow_back</span>
            Back to list
          </a>

          <!-- Card -->
          <div
            class="flex flex-col bg-card-dark rounded-xl shadow-lg w-full border border-border-dark"
          >
            <!-- Amount -->
            <div
              class="flex justify-between p-6 sm:p-8 border-b border-border-dark"
            >
              <p
                class="text-white text-4xl sm:text-5xl font-extrabold tracking-tight"
              >
                $125.50
              </p>
            </div>

            <!-- Details -->
            <div class="p-6 sm:p-8 grid grid-cols-1 md:grid-cols-2 gap-x-4">
              <div
                class="flex flex-col gap-1 border-t border-border-dark py-4 pr-2"
              >
                <p class="text-text-secondary-dark text-sm">Type</p>
                <p class="text-white text-base font-medium">Expense</p>
              </div>

              <div
                class="flex flex-col gap-1 border-t border-border-dark py-4 md:pl-2"
              >
                <p class="text-text-secondary-dark text-sm">Category</p>
                <p class="text-white text-base font-medium">Groceries</p>
              </div>

              <div
                class="flex flex-col gap-1 border-t border-border-dark py-4 pr-2"
              >
                <p class="text-text-secondary-dark text-sm">Date</p>
                <p class="text-white text-base font-medium">October 26, 2023</p>
              </div>

              <div
                class="flex flex-col gap-1 border-t border-border-dark py-4 md:pl-2"
              >
                <p class="text-text-secondary-dark text-sm">Account</p>
                <p class="text-white text-base font-medium">
                  Checking (...4321)
                </p>
              </div>

              <div
                class="flex flex-col gap-1 border-t border-border-dark py-4 md:col-span-2"
              >
                <p class="text-text-secondary-dark text-sm">Description</p>
                <p class="text-white text-base">
                  Weekly shopping at the local market for groceries and
                  household supplies.
                </p>
              </div>
            </div>

            <!-- Buttons -->
            <div
              class="flex gap-4 flex-wrap px-6 sm:px-8 py-6 border-t border-border-dark"
            >
              <button
                class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm font-bold hover:bg-green-500 transition"
              >
                Edit
              </button>
              <button
                class="px-4 py-2 rounded-lg border border-green-500 text-text-secondary-dark text-sm font-bold hover:text-red-400 hover:border-red-400 transition"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
