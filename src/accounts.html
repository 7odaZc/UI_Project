<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Financial Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link rel="stylesheet" href="./style.css" />

<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#449673",
            "background-light": "#f3f4f6", 
            "background-dark": "#0a2e21", 
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem", // 12px
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-white">
<div class="flex h-screen">
<aside class="w-64 bg-white dark:bg-[#113c2d] p-6 flex flex-col">
<div class="flex items-center justify-center mb-10">
  <img src="./assets/logo 1.png" alt="Logo" class="sidebar-logo" />
</div>

<nav class="flex flex-col space-y-2">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg bg-primary/20 text-primary dark:text-white dark:bg-primary" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span>Dashboard</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/50" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span>Transactions</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/50" href="#">
<span class="material-symbols-outlined">account_balance</span>
<span>Accounts</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/50" href="#">
<span class="material-symbols-outlined">category</span>
<span>Categories</span>
</a>
</nav>
<div class="mt-auto">
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/50" href="#">
<span class="material-symbols-outlined">settings</span>
<span>Settings</span>
</a>
<a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/50" href="#">
<span class="material-symbols-outlined">logout</span>
<span>Logout</span>
</a>
</div>
</aside>

      <!-- Main -->
      <main class="flex-1 p-8">
        <div class="mx-auto max-w-4xl">
          <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
            <div class="flex flex-col gap-1">
              <p class="text-white text-3xl font-bold leading-tight tracking-tight">Accounts</p>
              <p class="text-[#96c5a9] text-base font-normal leading-normal">Manage your linked financial accounts</p>
            </div>
            <button id="addAccountBtn" class="flex min-w-[84px] items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-5 bg-primary text-[#122118] text-sm font-bold leading-normal tracking-wide hover:bg-primary/90 transition-colors duration-200">
              <span class="material-symbols-outlined text-lg">add</span>
              <span class="truncate">Add New Account</span>
            </button>
          </div>

          <div class="mb-6">
            <label class="flex flex-col min-w-40 h-12 w-full">
              <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                <div class="text-[#96c5a9] flex border-none bg-[#264532] items-center justify-center pl-4 rounded-l-lg border-r-0">
                  <span class="material-symbols-outlined">search</span>
                </div>
                <input id="searchInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#264532] focus:border-none h-full placeholder:text-[#96c5a9] px-4 text-sm font-normal leading-normal" placeholder="Search for a specific account..." />
              </div>
            </label>
          </div>

          <!-- Accounts list (rendered   by JS) -->
          <div id="accountsList" class="flex flex-col gap-3" aria-live="polite"></div>
        </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
