<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Create Your Account — Money$tr∞</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
  <!-- Local Tailwind CSS -->
  <link rel="stylesheet" href="./dist/output.css" />
</head>
<body class="bg-[#082D23] font-display text-[#BDEED0]">

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-black text-white">Create Your Account</h1>
      </div>
      <div class="bg-[#082D23]/70 p-8 rounded-xl border border-[#1E5E4A] shadow-lg">
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-white mb-1">Full Name</label>
            <input type="text" placeholder="Full Name" class="w-full px-4 py-2 bg-[#1E5E4A] border border-[#358E6A] rounded-lg text-white placeholder-[#BDEED0]/50 focus:outline-none focus:ring-2 focus:ring-[#49B784]">
          </div>
          <div>
            <label class="block text-sm font-medium text-white mb-1">Email</label>
            <input type="email" placeholder="Enter Email" class="w-full px-4 py-2 bg-[#1E5E4A] border border-[#358E6A] rounded-lg text-white placeholder-[#BDEED0]/50 focus:outline-none focus:ring-2 focus:ring-[#49B784]">
          </div>
          <div>
            <label class="block text-sm font-medium text-white mb-1">Password</label>
            <input type="password" placeholder="Enter Password" class="w-full px-4 py-2 bg-[#1E5E4A] border border-[#358E6A] rounded-lg text-white placeholder-[#BDEED0]/50 focus:outline-none focus:ring-2 focus:ring-[#49B784]">
          </div>
          <div>
            <label class="block text-sm font-medium text-white mb-1">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 bg-[#1E5E4A] border border-[#358E6A] rounded-lg text-white placeholder-[#BDEED0]/50 focus:outline-none focus:ring-2 focus:ring-[#49B784]">
          </div>
          <button type="submit" class="w-full py-2 bg-[#49B784] text-white font-bold rounded-lg hover:bg-[#358E6A] transition">
            Create Account
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-[#BDEED0]/70">
          Already have an account? <a href="login.html" class="text-[#49B784] hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
